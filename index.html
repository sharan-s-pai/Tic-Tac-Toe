<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header bg-secondary p-3">
        <h1 class="text-center display-4 text-white">TIC TAC TOE: THE GAME</h1>
    </div>
    <div class="container">
        <div class="game-status mt-3"></div>
        <div class="board col-md-12" id="board">
            <div class="cell" data-select="0"></div>
            <div class="cell" data-select="1"></div>
            <div class="cell" data-select="2"></div>
            <div class="cell" data-select="3"></div>
            <div class="cell" data-select="4"></div>
            <div class="cell" data-select="5"></div>
            <div class="cell" data-select="6"></div>
            <div class="cell" data-select="7"></div>
            <div class="cell" data-select="8"></div>
        </div>
        <div class="div-control flex-row">
            <div class="col-md-5">
                <button type="button" class="start-btn btn-block btn btn-dark"  data-toggle="modal" data-target="#exampleModal">Start</button> 
            </div>
            <div class="col-md-5">
                <button class="restart-btn btn-block btn btn-dark">Restart</button>
            </div>
        </div>
    </div>  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Player Names</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="getnames">
                <div>
                    <label for="player-1">Player-1 Name:(default player-1)</label>
                    <input type="text" name="name" class="form-control" placeholder="enter the name" id="player-1-name">
                </div>
                <div>
                    <label for="player-2">Player-2 Name:(default player-2)</label>
                    <input type="text" name="name" class="form-control" placeholder="enter the name" id="player-2-name">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal"  id="changes-btn">Start Game</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
